    <style>
        body {
            background-color: purple; /*  */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: Pink;
        }
        .topnav { 
          overflow: hidden; 
          background-color: black; 
        } 
         
        .topnav a { 
          float: center; 
          color: pink; 
          text-align: center; 
          padding: 12px 14px; 
          text-decoration: none; 
          font-size: 15px; 
        } 
         
        .topnav a:hover { 
          background-color: #ddd; 
          color: pink; 
        } 
         
        .topnav a.active { 
          background-color: #336691; 
          color: white; 
        } 

        header {
            text-align: center;
            padding: 20px;
            background-color: #D4E9D0; /* Light Sage Green */
        }

        header h1 {
            font-size: 36px;
            color: #F4A6C2; /* Light Pink */
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #F4A6C2; /* Light Pink Border */
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #F4A6C2; /* Light Pink border */
        }

        .extra-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .spotify-container, .calendar-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .spotify-container iframe, .calendar-container iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
